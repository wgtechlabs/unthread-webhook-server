name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release
        id: release
        uses: wgtechlabs/release-build-flow-action@v1.6.0
        with:
          # Use PAT so the release event triggers downstream workflows
          # (e.g., container build flow)
          github-token: ${{ secrets.GH_PAT }}
