name: Validate

on:
  pull_request:
    branches: [dev, main]

jobs:
  validate:
    name: Validate Changes
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run linting
        run: pnpm lint
        
      - name: Type checking
        run: pnpm type-check
        
      - name: Run tests
        run: yarn test
        
      - name: Generate coverage
        run: yarn test:coverage
        continue-on-error: true
        
      - name: Build TypeScript
        run: pnpm build
